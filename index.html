<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="jumbo" class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">NY Times</h1>
            <p class="lead"></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">Search Term:

            </div>
            <div class="col-lg-12">
                <input type="text" class="form-control" name="SearchTerm">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">Number of records to retrieve

            </div>
            <div class="col-lg-12">
                <input type="text" class="form-control" name="NumberofRecords">

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">Start Year

            </div>
            <div class="col-lg-12">
                <input type="text" class="form-control" name="StartYear">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">End Year

            </div>
            <div class="col-lg-12">
                <input type="text" class="form-control" name="EndYear">
            </div>
            <button type="button" class="btn btn-primary">Search</button>
            <button type="button" class="btn btn-secondary">Clear</button>
        </div>

        <div class="row">
                <div class="col-lg-12">Top articles</div>
            </div>
      


    </div>
</body>

</html>
